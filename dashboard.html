<!doctype html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard BK</title><link rel="stylesheet" href="css/style.css"></head><body><div style="padding:16px;max-width:1000px;margin:0 auto"><div class="card"><h1>Dashboard Admin / Guru BK</h1><div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px"><button onclick="loadAllEntries()" style="padding:8px;border-radius:8px;border:none;background:linear-gradient(90deg,#4d7cff,#ff6b6b);color:#fff">Tampilkan Semua</button><button onclick="downloadCSV()" style="padding:8px;border-radius:8px;border:none;background:linear-gradient(90deg,#06d6a0,#4d7cff);color:#fff">Unduh CSV</button><button onclick="logout()" style="padding:8px;border-radius:8px;border:none;background:linear-gradient(90deg,#ff6b6b,#ffd166);color:#fff">Logout</button><input id="fClass" placeholder="Filter kelas" class="input"><input id="fJur" placeholder="Filter jurusan" class="input"><button onclick="applyFilter()" style="padding:8px;border-radius:8px;border:none;background:#ddd">Terapkan</button></div><div id="count" class="small"></div><table class="table"><thead><tr><th>ID</th><th>Nama</th><th>Kelas</th><th>Jurusan</th><th>Mood</th><th>Curhat</th><th>Tanggal</th></tr></thead><tbody id="tbody"></tbody></table></div></div><script src="js/admin.js"></script><script>if(localStorage.getItem('admin_ok')!=='1'){ alert('Akses ditolak'); location.href='admin.html'; }</script></body></html>
